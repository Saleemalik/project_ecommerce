<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Razorpay</title>
    <style>
        .center {
            position:absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <form class="text-center border border-light p-5" method="POST" action="">
            {% csrf_token %}

            <p class="h3 mb-3">only one step more!!</p>
            <p class="mb-3">pay : {{amount}}</p>
        </form>
   
        <form class="text-center border border-light" action="/success/" method="POST">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_BxzCGCso9MsXoi" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                data-amount="{{paisa}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                data-order_id="{{payment.id}}"//Replace with the order_id generated by you in the backend.
                data-buttontext="Pay with Razorpay"
                data-name="Fresh market"
                data-description="grocery in your door"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="pc"
                data-prefill.email="saleemalik13@gmail.com"
                data-theme.color="#F37254"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
    </div>

    
</body>
</html>
